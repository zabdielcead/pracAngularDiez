
<div class="animate__animated animate__fadeIn animate__faster">
    <p>Por país</p>
    <hr>

    <div class="div">
        <div class="col">
        <app-pais-input
            (onEnter)=buscar($event)
            (onDebounce)=sugerencias($event)
            placeholder="buscar País"
            ></app-pais-input>
        </div>
    </div>

    <ul *ngIf="mostrarSugerencias"
        class="list-group">
        <li class="list-group-item list-group-item-action" *ngFor="let pais of paisesSugeridos">
            <a  class="nav-link"
                [routerLink]="['/pais', pais.alpha2Code]">
            {{pais.name}}
            </a>
        </li>
        <li class="list-group-item list-group-item-action" (click)="buscarSugerido(termino)">
            <a  class="nav-link"
                >
                    Buscar "{{termino}}"
            </a>
        </li>
    </ul>

    <hr>
</div>

<div *ngIf="hayError" class="alert alert-danger">
    No se encontro nada con el termino
</div>

<div *ngIf="paises.length > 0" class="row">
    <app-pais-tabla  [paises]="paises"></app-pais-tabla>
</div>
